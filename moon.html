<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lego Panel Placer [BETA]</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/highcharts.css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" href="icon/favicon_moon.ico">
</head>

<body style="color: dimgray; padding-top:20px;">
    <div class="container-fluid" style="width:1024px; margin: auto; padding:0px; overflow:hidden;">
        <div class="col-xs-12" style="text-align: center; margin-bottom:10px;">
            <b>Lego Panel Placer [BETA]</b>
        </div>

        <table style="width:1024px; height:342px; border: 1px solid; border-color: #ddd; overflow:hidden; margin-bottom: 5px;">
            <tbody id="table-body" style="width:100%;">

            </tbody>
        </table>

        <div style="margin-bottom: 5px;">
            <button class="btn btn-sm btn-primary" style="width:160px; float:left;"  onClick="btn_copy();">COPY</button>
            <button id="inputbtn" class="btn btn-sm btn-danger" style="width:160px; float:right;" onClick="btn_input();">INPUT</button>
            <input id="code" class="form-control input-sm btn-font-responsive" value="" style="width:704px;">
        </div>

        <table style="width:1024px; overflow:hidden; margin-bottom: 5px;">
            <tbody style="width:100%;">
            <tr>
                <td width="14%" style="padding-left:2px;"><div class="btn btn-xs btn-danger"><img src="img/moon/1.png" style="width:14px;"></div><span id="num1" style="padding:5px;">0</span></td>
                <td width="14%" style="padding-left:2px;"><div class="btn btn-xs btn-danger"><img src="img/moon/2.png" style="width:14px;"></div><span id="num2" style="padding:5px;">0</span></td>
                <td width="14%" style="padding-left:2px;"><div class="btn btn-xs btn-danger"><img src="img/moon/3.png" style="width:14px;"></div><span id="num3" style="padding:5px;">0</span></td>
                <td width="14%" style="padding-left:2px;"><div class="btn btn-xs btn-danger"><img src="img/moon/4.png" style="width:14px;"></div><span id="num4" style="padding:5px;">0</span></td>
                <td width="14%" style="padding-left:2px;"><div class="btn btn-xs btn-danger"><img src="img/moon/5.png" style="width:14px;"></div><span id="num5" style="padding:5px;">0</span></td>
                <td width="14%" style="padding-left:2px;"><div class="btn btn-xs btn-danger"><img src="img/moon/6.png" style="width:14px;"></div><span id="num6" style="padding:5px;">0</span></td>
                <td width="14%" style="padding-left:2px;"><div class="btn btn-xs btn-default"><img src="img/moon/b.png" style="width:14px;"></div><span id="sumb" style="padding:5px;">0</span></td>
            </tr>
            </tbody>
        </table>

        <!--
        <table style="width:1024px; overflow:hidden;">
            <tbody style="width:100%;">
            <tr>
                <td width="14%" style="padding-left:2px;">
                    <label class="btn btn-danger btn-xs" style="float:left;">Image Upload
                        <input type="file" id="getfile" accept="image/*" style="display:none;">
                    </label>
                </td>
            </tr>
            </tbody>
        </table>


        <img id="thumbnail" src="" width="100" alt="썸네일영역 (클릭하면 다운로드 가능)">
        -->
        <table style="margin:20px auto 0px auto; width:680px; height:160px;">
            <tbody>
            <tr>
                <td>
                    <div style="float:left;">
                        Original
                    </div>
                    <div style="float:right; margin-right:14px;">
                        <button id="uppic">Upload</button>
                        <input id="pic" type="file" onchange="uploadPic(this);" style="display:none;"/>
                    </div>

                </td>
                <td>Preview</td>
            </tr>
            <tr>
                <td>
                    <canvas id="canvas2" width="324" height="108" style="float:left; border:1px solid black; background-color:white;" onmousewheel="resize_image(event)"></canvas>
                </td>
                <td>
                    <canvas id="canvas5" width="324" height="108" style="float:right; border:1px solid black; background-color:white;"></canvas>
                </td>
            </tr>
            <tr style="height:30px;">
                <td colspan="2">
                    <div class="slidecontainer" style="width:90%; float:left;">
                        <input id="grayLevel" type="range" min="0" max="255" value="100" class="slider" onmousemove="setLevel(this.value);" style="width:100%;">
                    </div>
                    <div style="width:10%; float:right; position:relative;">
                        <button onclick="make3x3cell();" style="position:absolute; right:0px;">Submit</button>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
        <canvas id="canvas1" width="324" height="108" style="float:left; border:1px solid black; display:none; background-color:white;"></canvas>
        <canvas id="canvas3" width="324" height="108" style="float:left; border:1px solid black; display:none; background-color:white;"></canvas>
        <canvas id="canvas4" width="324" height="108" style="float:left; border:1px solid black; display:none; background-color:white;"></canvas>
    </div>
</body>

<script src="js/extlib/jquery-3.5.1.min.js"></script>
<script src="js/extlib/bootstrap.js"></script>
<script src="js/moon.js"></script>

</html>
